<form class="form">
  <div class="row-block">
    <mat-form-field class="block-field">
      <mat-label>Email</mat-label>
      <input type="mail" matInput placeholder="Enter your Lastname" />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="block-field">
      <input matInput [type]="hide ? 'password' : 'text'" />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide; $event.preventDefault()"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" class="sign-up-btn">Sign In</button>
</form>
