<form class="example-form" [formGroup]="this.formData" (ngSubmit)="this.foo()">
  <div class="form-content">
    <h3 class="title">Add new project</h3>
    <mat-form-field class="example-full-width">
      <mat-label>Project Name</mat-label>
      <input
        matInput
        placeholder="Ex. ADAS Project"
        value=""
        formControlName="name"
      />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Desciption</mat-label>
      <textarea
        matInput
        placeholder="Ex. Advanced driver-assistance systems (ADAS) are technologies that assist drivers with the safe operation of a vehicle"
        value=""
        formControlName="description"
      ></textarea>
    </mat-form-field>

    Select Members: <b>{{ selectedUsers.selectedOptions.selected.length }}</b>

    <mat-selection-list
      #selectedUsers
      class="scrollable-list"
      formControlName="usernames"

    >
      <mat-list-option
        *ngFor="let user of this.users"
        [value]="user.username"
        multiple
      >
        {{ user.username }}
      </mat-list-option>
    </mat-selection-list>

    <div class="submit-center">
      <button mat-raised-button color="primary">Submit</button>
    </div>
  </div>
</form>
