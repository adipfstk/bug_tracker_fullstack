<mat-card >
  <mat-card-content class = "stat-card">
    <google-chart 
      style="width: 300px; height: 200px;"
      [title]="stat.title"
      [type]="stat.type"
      [data]="stat.data"
      [columns]="stat.columns"
      [options]="stat.options"
    >
    </google-chart>
  </mat-card-content>
</mat-card>
