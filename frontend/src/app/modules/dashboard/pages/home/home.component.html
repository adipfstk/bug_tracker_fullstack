<div class="flex-container">

    <div class="col-1">
      <dash-content [activeFunctionName]="'projects'" [title] = "'Projects'"></dash-content>
    </div>
  </div>
</div>

<div class="flex-container-sec">

    <div class="col-sec-1">

      </dash-stats>
    </div>
  </div>
</div>
